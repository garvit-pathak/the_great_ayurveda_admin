<div class="container">
  <div class="row divOne">
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="admin.email" type="email" name="" id="" class="form-control">
      </div>
      <div class="form-group pb-2">
        <label for="">Password</label>
        <input [(ngModel)]="admin.password" type="password" name="" id="" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="SignInForm()" class="btn btn-success">Sign In</button>
      </div>
    </div>
  </div>
</div>
